specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  # ðŸŽ¯ NFT Marketplace Contract - Core trading events only
  - kind: ethereum/contract
    name: NFTMarketplace
    network: sepolia
    source:
      address: "0x5aA7f59160081692c8d7e3FC0f8dbD10EA7e2574"
      abi: NFTMarketplace
      startBlock: 7266100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Listing
        - Purchase
        - User
        - Collection
        - MarketplaceStat
      abis:
        - name: NFTMarketplace
          file: ./abis/NFTMarketplace.json
      eventHandlers:
        - event: NFTListed(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTListed
        - event: NFTBought(indexed address,indexed address,indexed uint256,uint256)
          handler: handleNFTBought
      file: ./src/mapping.ts
